<!doctype html>
<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/blog/blog.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"/>

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <!--   postList start  -->
            <div th:each="post : ${postList}">
                <article class="blog-post">
                    <a th:href="@{'/post/' + ${post[4]}}"><h2 class="blog-post-title" th:text="${post[0]}"></h2></a>
                    <p class="blog-post-meta" th:text="${#dates.format(post[1], 'yyyy-MM-dd HH:mm')} + ' ' + ${post[2]}"></p>
                </article><!-- /.blog-post -->
                <hr>
            </div>
            <!--   postList end -->

            <nav class="blog-pagination" aria-label="Pagination">
                <a class="btn btn-outline-primary" href="#">Older</a>
                <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
            </nav>

        </div>

    </div><!-- /.row -->

</main><!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
