<!doctype html>
<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Blog Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/dist/css/bootstrap.min.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/blog/blog.css">
</head>
<body>
<div th:replace="fragments/header :: header"/>
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <article class="blog-post">
                <h2 class="blog-post-title" th:text="${post.title}"></h2>
                <p class="blog-post-meta" th:text="'글쓴이: ' + ${authorName}"></p>
                <p class="blog-post-meta" th:text="'작성일자: ' + ${#dates.format(post.crtnDate, 'yyyy-MM-dd HH:mm')}"></p>
                <p class="blog-post" th:text="${post.contents}"></p>
            </article><!-- /.blog-post -->
        </div>

    </div><!-- /.row -->

</main><!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
